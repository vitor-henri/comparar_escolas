<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container-main">
        <section class="sec-site">
            <!-- cabeçalho -->
            <header class="cabecalho">
                <h1>Comparar Escolas SENAI</h1>
            </header>
            <hr>
            <!-- escola 01 -->
            <section class="escola-01">
                <div class="corpo">
                    <h2 class="sub-titulo">Insira os dados da escola</h2>
                    <h3>Escola 1</h3>
                    <label for="codigo-escola">Código da escola:</label>
                    <input type="number" id="codigo-escola" placeholder="Digite o Código da escola" step="1" required>

                    <label for="cidade-escola">Cidade da escola:</label>
                    <input type="text" id="cidade-escola" placeholder="Digite a cidade da escola" required>

                    <label for="ano-escola">Ano de construção:</label>
                    <input type="number" id="ano-escola" placeholder="Digite o Ano de Construção da escola" required>

                    <label for="cursos-escola">Quantidade de cursos:</label>
                    <input type="number" id="cursos-escola" placeholder="Digite a Quantidade de cursos da escola" required>

                </div>
            </section>

            <!-- escola 02 -->
            <section class="escola-02">
                <div class="corpo">
                        <h3>Escola 2</h3>
                        <label for="codigo-escola">Código da escola:</label>
                        <input type="number" id="codigo-escola2" placeholder="Digite o Código da escola" step="1" required>

                        <label for="cidade-escola">Cidade da escola:</label>
                        <input type="text" id="cidade-escola2" placeholder="Digite a cidade da escola" required>

                        <label for="ano-escola">Ano de construção:</label>
                        <input type="number" id="ano-escola2" placeholder="Digite o Ano de Construção da escola" required>

                        <label for="cursos-escola">Quantidade de cursos:</label>
                        <input type="number" id="cursos-escola2" placeholder="Digite a Quantidade de cursos da escola" required>

                </div>
            </section>

            <!-- Seção dos botões -->
            <section class="sec-botoes">
                <button type="button" class="botao-relatorio" onclick="compararEscolas()">
                    Gerar Relatório
                </button>
                <button type="button" class="botao-limpar" onclick="limparRelatorio()">
                    Limpar Relatório
                </button>
            </section>


            <!-- seção relatorio -->
            <section class="relatorio">
                <p id="resultText"></p>
            </section>
        </section>
    </section>
</body>
</html>
